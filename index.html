<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily quotes</title>
  </head>
  <body>
    <div class="parent">
      <h1 id="quote">Quote</h1>
      <p id="author">Author</p>
    </div>
    <button onclick="init()">another quote</button>
    <p>Raju</p>

    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      
      

      let royalblue = (document.body.style.color = "royalblue");
      let blue = (document.body.style.color = "blue");
      let red = (document.body.style.color = "red");
      let purple = (document.body.style.color = "purple");
      let pink = (document.body.style.color = "pink");
      let green = (document.body.style.color = "green");
      let orange = (document.body.style.color = "orange");
      let navy = (document.body.style.color = "navy");
      let coral = (document.body.style.color = "coral");
      let teal = (document.body.style.color = "teal");
      let black = (document.body.style.color = "black");
      let grey = (document.body.style.color = "grey");
      let mustard = (document.body.style.color = "mustard");
      let indigo = (document.body.style.color = "indigo");
      let amber = (document.body.style.color = "amber");
      let peach = (document.body.style.color = "peach");
      let maroon = (document.body.style.color = "maroon");

      const colors = [
        red,
        royalblue,
        blue,
        purple,
        pink,
        orange,
        navy,
        green,
        coral,
        teal,
        black,
        grey,
        mustard,
        indigo,
        amber,
        peach,
        maroon,
      ];

      function init() {
        let random = Math.floor(Math.random() * Math.floor(200));
        let colorRandom = Math.floor(Math.random() * Math.floor(19));
        document.body.style.color = colors[colorRandom];

        fetch("https://type.fit/api/quotes")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            quote.innerHTML = " ' " + data[random].text + " ' ";
            author.innerHTML = " - " + data[random].author + " - ";
          });
      }
      init();

      
    </script>
  </body>
</html>
